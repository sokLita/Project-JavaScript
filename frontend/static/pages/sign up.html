<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/sign up.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

</head>
<body>
   <div class="container">
        <div class="form-card">
            <h1>Inventory</h1>
            <h2>Sign in</h2>
            <p class="subtitle">Don't have an account? <a href="#">Sign up</a></p>

            <form>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Please put your email.." required>
                </div>

                <div class="input-group password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Please put your password.." required>
                    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>

                <div class="options">
                    <label class="remember">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>

                <button type="submit" class="sign-in-btn">Sign in</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <button class="social-btn google">
                    <i class="fa-brands fa-google"></i>
                    Continue with Google
                </button>
                <button class="social-btn facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                    Continue with Facebook
                </button>
            </div>
        </div>
        
    </div>
    <script src="../js/sign-up.js"></script>
</body>
    
</html>​​
